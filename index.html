<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Check Weather</title>
</head>

<body class="flex-column min-100-vh">
    <header class="weather text-align-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h1 class="card-header">Search for a City:</h1>
                <form id="user-form" class="card-body">
                    <input type="text" id="city" class="form-input" />
                    <button type="button" class="search-btn" id="search-btn">Search</button>
                </form>
            </div>

            <div id="searchhistory-container">
            </div>
        </div>

        <div class="col-12 col-md-8" id="forecast-container">
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
